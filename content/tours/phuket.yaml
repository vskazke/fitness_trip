body: |
    Таиланд в апреле - уникальная возможность узнать страну изнутри, привести свое тело и внутренний мир в порядок. Отель в заповедном, спокойном месте, на одном из красивейших тайских пляжей, потрясающая азиатская кухня, богатая протеинами, ежедневные тренировки на берегу Индийского океана и потрясающе захватывающий, веселый тайский Новый Год Сонгран! Эмоций, впечатлений, красоты природы, различных тренировок и тайских улыбок хватит на всех! Будем рады видеть тебя в нашей компании, которая приезжает в этот тур уже девятый год подряд.


