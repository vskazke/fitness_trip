body: |
    Необитаемые острова, пустынные просторы розового песка, буйство красок зелени, в этих краях вас удивит смесь культур разных народов, микс обычаев и языков. В дополнение к программе, для любителей будет организовано несколько погружений с аквалангом, которые удивят не только новичков, но и опытных дайверов.
