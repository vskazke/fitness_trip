body: |
    Турция в декабре - недельный заряд солнцем и позитивом. Одна неделя посреди зимы, проведенная в дружной компании на нежном солнышке в прекрасном отеле - самый лучший способ зарядиться энергией и хорошим настроением на всю зиму вперед. Плюс ежедневные тренировки на берегу моря под шум волн, консультации профессионалов фитнеса по всем вашим вопросам - приятно и полезно для души и тела.

