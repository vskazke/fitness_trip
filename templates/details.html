{% extends "base.html" %}
{%block extra_head %}
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="{{url_for('static', filename='model.js')}}"></script>

{%endblock%}
{%block content %}
    <div class="container">
        <div class="section"> 
            <div class="row">
                <div class="col s12 m10 offset-m1">
                    <h1>{{tour.title}}</h1>
                    <div class="card">
                        <div class="card-image">
                            <img src="{{url_for('static', filename = image)}}"dd>
                        </div>
                        <div class="card-content">
                            <p>{{tour.date}}</p>
                            <p>{{tour.nights}}</p>
                            <p>{{tour.service}}</p>
                            <p>{{tour.body|safe }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{%endblock%}
